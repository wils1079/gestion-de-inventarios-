name: PHP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Validar cÃ³digo PHP
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inventario_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ§© Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, mysqli, pdo, pdo_mysql
          coverage: none

      - name: ğŸ“¦ Instalar dependencias (si existe composer.json)
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-progress --no-suggest --prefer-dist
          else
            echo "No se encontrÃ³ composer.json, se omite instalaciÃ³n."
          fi

      - name: ğŸ§ª Validar sintaxis PHP
        run: |
          echo "Ejecutando validaciÃ³n de sintaxis..."
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: ğŸ” Comprobar conexiÃ³n MySQL
        run: |
          sudo apt-get update && sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SHOW DATABASES;"

      - name: âœ… Resultado final
        run: echo "Pipeline completado correctamente âœ…"
